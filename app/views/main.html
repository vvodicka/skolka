<img src="./images/kidsMobile.png" style="width: 100%; padding: 0" ng-show="!bigScreen" alt="Kids Mobile"/>
<div ng-show="bigScreen" class="big-screen-image-container">
    <img src="./images/kidsDesktop.jpg" style="width: 100%;" alt="Kids desktop"/>
    <div ng-class="{'main-content-padding' : bigScreen}" class="big-screen-motto" translate="MOTTO"></div>
    <div ng-class="{'main-content-padding' : bigScreen}" class="big-screen-header-montessori-link">
        <a href="#/montessori"><span translate="MONTESSORI.LINK1"></span> <span class="montessori-highlight"
                                                                                translate="MONTESSORI.LINK2"></span>
        </a>
    </div>
</div>
<md-content ng-class="{'main-content-padding' : bigScreen}">
    <div flex layout layout-sm="column" layout-xs="column">
        <!--mobile moto, images and montessori-->
        <div ng-if="!bigScreen" style="margin-bottom: 2vw">
            <div class="mobile-screen-motto" translate="MOTTO"></div>
            <a href="#/montessori">
                <span translate="MONTESSORI.LINK1"></span>
                <span class="montessori-highlight" translate="MONTESSORI.LINK2"></span>
            </a>
            <ng-fader style="width: 90%; margin-left: auto; margin-right: auto; margin-bottom: 2vh;"
                      imgs="[
        {alt : 'img1', src : './images/photos/36.jpg'},
        {alt : 'img2', src : './images/photos/38.jpg'},
        {alt : 'img3', src : './images/photos/39.jpg'}]"></ng-fader>
        </div>
        <!--mobile moto, images and montessori end-->
        <div flex>
            <img src="./images/globe.png" alt="Welcome!" style="float: left; margin-right: 2vw"/>
            <p style="font-size: 1.8em" translate="HOMEPAGE.WELCOME"></p>
        </div>
        <div flex="30" flex-sm="100" flex-xs="100" flex-md="40" layout-align="center top" layout>
            <div style="width: 100%" ng-class="{'apply-button-mobile-container' : !bigScreen}">
                <div class="stretchy-container">
                    <a href="#/contact">
                        <div class="stretchy-content">
                            <button class="apply-button" ng-class="{'apply-button-mobile' : !bigScreen}"><span
                                    translate="I_WANT_TO_APPLY_MY_CHILD"></span></button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--mobile highlights-->
        <div ng-if="!bigScreen" class="highlights-container-mobile" get-max-child-height>
            <div class="highlight-mobile swap-animation" ng-animate-swap="mobileHighlight === 0">
                <img src="./images/baloons.jpg"/>
                <div flex class="highlight-info-header" translate="WHY_CHOOSE_FOURLEAF_HEADER"></div>
                <div flex class="highlight-info-text" translate="WHY_CHOOSE_FOURLEAF_TEXT"></div>
            </div>
            <div class="highlight-mobile swap-animation" ng-animate-swap="mobileHighlight === 1">
                <img src="./images/clownHat.jpg"/>
                <div flex class="highlight-info-header" translate="OUR_GOALS"></div>
                <div flex class="highlight-info-text" translate="OUR_GOALS_TEXT"></div>
            </div>
            <div class="highlight-mobile swap-animation" ng-animate-swap="mobileHighlight === 2">
                <img src="./images/fireworks.jpg"/>
                <div flex class="highlight-info-header" translate="BENEFITS"></div>
                <div flex class="highlight-info-text" translate="BENEFITS_TEXT"></div>
            </div>
        </div>
        <!--mobile highlights end-->
    </div>
    <md-content ng-if="bigScreen" style="margin-top: 2vw">
        <div layout layout-align="center center" style="text-align: center">
            <div class="highlight">
                <img src="./images/baloons.jpg"/>
                <div flex class="highlight-info-header" translate="WHY_CHOOSE_FOURLEAF_HEADER"></div>
                <div flex class="highlight-info-text" translate="WHY_CHOOSE_FOURLEAF_TEXT"></div>
            </div>
            <div class="highlight">
                <img src="./images/clownHat.jpg"/>
                <div flex class="highlight-info-header" translate="OUR_GOALS"></div>
                <div flex class="highlight-info-text" translate="OUR_GOALS_TEXT"></div>
            </div>
            <div class="highlight">
                <img src="./images/fireworks.jpg"/>
                <div flex class="highlight-info-header" translate="BENEFITS"></div>
                <div flex class="highlight-info-text" translate="BENEFITS_TEXT"></div>
            </div>
        </div>
    </md-content>
    <div class="homepage-content">
        <p translate="HOMEPAGE.P1"></p>
        <p translate="HOMEPAGE.P2"></p>
        <p translate="HOMEPAGE.P3"></p>
        <p translate="HOMEPAGE.P4"></p>
        <p translate="HOMEPAGE.P5"></p>
    </div>
</md-content>
