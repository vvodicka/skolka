<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons"-->
    <!--rel="stylesheet">-->
    <!-- endbuild -->
</head>
<body ng-app="skolkaApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div ng-controller="CommonCtrl">
    <div class="header" ng-controller="SidebarCtrl">
        <md-toolbar class="top-toolbar" layout-padding>
            <div layout="row">
                <div flex="15" ng-show="!bigScreen">
                    <span class="glyphicon glyphicon-menu-hamburger burger-icon"
                          ng-click="toggleSidebar('sidebar')"></span>
                </div>
                <div layout="column">
                    <div layout="row">
                        <div layout="column">
                            <div class="main-header" translate="HEADER"></div>
                            <div class="sub-header" translate="SUB_HEADER"></div>
                        </div>
                        <div style="text-align: left; height: 85px">
                            <span class="helper"></span>
                            <img class="logo-img" src="images/leaf.png" alt="Leaf"/>
                        </div>
                        <!--<div style="text-align: center; float: left" ng-show="!bigScreen">-->
                        <!--<img class="logo-img-mobile" src="images/leaf.png" alt="Leaf"/>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </md-toolbar>

        <section layout="row" flex>
            <md-sidenav
                    md-component-id="sidebar"
                    md-is-open="isSidenavOpen"
                    ng-show="!bigScreen">
                <md-toolbar class="mobile-menu-header">
                    <h2 layout-padding translate="NAV_HEADER"></h2>
                </md-toolbar>
                <md-content>
                    <ul class="mobile-menu-list">
                        <li>Lorem</li>
                        <li>Ipsum</li>
                        <li>Dolor</li>
                    </ul>
                </md-content>
            </md-sidenav>

            <div layout-fill layout-padding layout-align="top center" class="main-container" ng-view=""></div>
        </section>
    </div>

    <div class="footer">
        <div class="container" style="text-align: center">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/sidebar.js"></script>
<script src="scripts/controllers/common.js"></script>
<!-- endbuild -->
</body>
</html>
